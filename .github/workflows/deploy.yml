name: Build and Deploy NextJS App to S3 and CloudFront

on:
    push:
        branches:
            - dev
            - main

permissions:
    id-token: write
    contents: read

jobs:
    build-and-deploy:
        name: Build and Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install Yarn
              run: npm install -g yarn

            - name: Set environment variables
              env:
                  NEXT_PUBLIC_POOL_ID: ${{ secrets.NEXT_PUBLIC_POOL_ID }}
                  NEXT_PUBLIC_APP_CLIENT_ID:
                      ${{ secrets.NEXT_PUBLIC_APP_CLIENT_ID }}
              run: |
                  echo "NEXT_PUBLIC_POOL_ID=$NEXT_PUBLIC_POOL_ID" >> .env.local
                  echo "NEXT_PUBLIC_APP_CLIENT_ID=$NEXT_PUBLIC_APP_CLIENT_ID" >> .env.local

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build
              run: yarn build

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Deploy to S3
              run: aws s3 sync ./out s3://project-bucket-femmyte

            - name: Invalidate CloudFront Cache
              run:
                  aws cloudfront create-invalidation --distribution-id ${{
                  secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
